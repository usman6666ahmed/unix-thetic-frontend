<div *ngIf="user">
  <h1 class='text-5xl'>{{ user.name }}
    <span class='font-bold'>({{ user.id }})</span>
  </h1>
  <p>{{ user.email }}</p>
</div>

<div *ngIf="users.length" class="grid grid-cols-2 space-x-5 space-y-5">
  <h1 class="mt-5 font-bold text-3xl col-span-2">All users</h1>
  <div *ngFor="let user of users">
    <user-card [user]="user"></user-card>
  </div>
</div>
<div *ngIf="!users.length">
  <p>No users</p>
</div>
